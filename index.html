<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/all.min.css">
    <link rel="stylesheet" href="./Assets/fontawesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Brand</h1>
        </div>
        <ul>
            <li><i class="fas fa-tachometer-alt"></i>Dashboard</li>
            <li><i class="fas fa-user-graduate"></i>Student</li>
            <li><i class="fas fa-chalkboard-teacher"></i>Teacher</li>
            <li><i class="fas fa-school"></i>Schools</li>
            <li><i class="fas fa-sack-dollar"></i>Income</li>
            <li><i class="fas fa-question-circle"></i>Help</li>
            <li><i class="fas fa-tools"></i>Settings</li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
